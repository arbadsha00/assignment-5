<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#B4F461",
              gray1: "#585858",
              gray2: "#F9F7F3",
            },
          },
        },
      };
    </script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/374ce514ab.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lexend {
        font-family: "Lexend", sans-serif;
      }
    </style>
  </head>
  <body class="font-lexend">
    <header>
      <!-- navBg -->
      <section class="bg-gray2">
        <!-- nav  -->
        <nav class="container mx-auto md:px-6">
          <div class="flex justify-between items-center py-3 md:pt-6 md:pb-10">
            <div class="md:hidden">
              <button class="btn text-xl btn bg-primary px-3"><i class="fa-solid fa-house"></i></button>
            </div>
            <div class="hidden md:flex">
              <button class="font-semibold text-xl btn bg-primary md:px-8">
                Home
              </button>
            </div>
            <div class="flex items-center md:gap-3">
              <div class="">
                <img
                  src="./images/logo.png"
                  class="w-4/6 mx-auto md:w-full"
                  alt=""
                />
              </div>

              <h3 class="md:text-xl font-semibold">Donate Bangladesh</h3>
            </div>
            <div class="flex items-center gap-2">
              <div class="">
                <img src="./images/coin.png" class="w-full" alt="" />
              </div>

              <h3 class="md:text-xl text-gray1 font-medium">
                <span>5500</span> BDT
              </h3>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main></main>
    <footer></footer>
    <script src="./feature.js"></script>
  </body>
</html>
